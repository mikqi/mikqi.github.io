<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content=" maximum-scale=1.0, user-scalable=yes" />
  <title>About Mikqi</title>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="item">
      <!-- INTRO -->
      <h1 class="name">Hello, I'm <span class="accent typewrite" data-period="2000" data-type='["Rivki", "Ikki", "Kiki", "Mikqi"]'>
        <span class="wrap"></span>
      </span>
      </h1>
      <!-- DESCRIPTION -->
      <p class="description">I'm a <span class="accent">junior front-end developer</span>. Currently i'm living in&nbsp;<span class="accent">Bandung, Indonesia</span>. Im interested in <span class="accent typewrite" data-period="2000" data-type='["JavaScript.", "UI/UX.", "Culinary."]'>
        <span class="wrap"></span>
      </p>
      <!-- SOCIAL ICON -->
      <hr>
      <div class="container-social">
        <div class="container-socials">
          <div class="container-social--icon" id="github">
            <span class="socicon socicon-github"></span></div>
          <div class="container-social--icon" id="linkedin">
            <span class="socicon socicon-linkedin"></span>
          </div>
          <div class="container-social--icon" id="facebook">
            <span class="socicon socicon-facebook"></span>
          </div>
          <div class="container-social--icon" id="twitter">
            <span class="socicon socicon-twitter"></span>
          </div>
          <div class="container-social--icon" id="googleplus">
            <span class="socicon socicon-googleplus"></span>
          </div>
          <div class="container-social--icon" id="pinterest">
            <span class="socicon socicon-pinterest"></span>
          </div>
          <div class="container-social--icon" id="instagram">
            <span class="socicon socicon-instagram"></span>
          </div>
        </div>

        <div class="container-blog">
          <button class="visit" id="blog">
           My Blog
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- INCLUDE JAVASCRIPT -->
  <script src="js/script.js"></script>
</body>

</html>
